<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>TApedia</title>

    <style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}

    #googledd:hover #googlec{
      display:block;  
        
    }   
    
    
    
</style>

<body>

<h2>Welcome to TApedia</h2>
<h3>My bookmarks</h3>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Type to search" title="Type in a name">

<ul id="myUL">
  <li ><a href = "https://en.wikipedia.org/wiki/Google">Google </a>
    
      
  </li>
  
  
  <li><a href="https://en.wikipedia.org/wiki/The_Beatles">The Beatles</a></li>

  <li><a href="https://en.wikipedia.org/wiki/The_Kinks">The Kinks</a></li>
  <li><a href="#">Python</a></li>

  <li><a href="#"></a></li>
  <li><a href="#"></a></li>
  <li><a href="#"></a></li>

    
    
    
    
    
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
